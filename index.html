<style>
body{font-family:Shabnam;font-size:9pt;background:#FDD835 url('') repeat scroll;}
#tempkade{direction:rtl;width:980px;}
h1,h2,h3,h4,h5,h6{margin:0px;padding:0px;font:inherit;color:inherit;}
#blogseo{display:none;}
a{color:#0000FF;text-decoration:none;}

.li-block{padding:3px 13px 5px 5px;background:url('')100% 5px no-repeat;}

.description{margin:10px 0px 0px 0px;font-size:8pt;color:#FDD835;text-align:center;}
#menubar{float:right;width:100%;overflow:hidden;}
#back-menu{width:960px;padding:3px;background:#5C4C00;border-top:0px none #5C4C00;border-right:2px none #5C4C00;border-bottom:0px none #5C4C00;border-left:2px none #5C4C00;border-radius:0px 0px 0px 0px;margin-top:5px;margin-bottom:5px;overflow:hidden;}
.c-menu{padding:8px;font-size:9pt;color:#FDD835;text-align:center;}
.c-menu a{margin:0px;padding:5px 3px 5px 3px;color:#FDD835;font-weight:bold;transition-duration:0.5s;}
.c-menu a:hover{background:#FDD835;color:#5C4C00;border-radius:6px;text-decoration:none;}
.c-menu i{font-size:12px;margin:0px 5px 0px 3px;}
#postbar{float:right;width:540px;overflow:hidden;}
.block-post{width:500px;background:#FDD835;border-top:0px none #FDD835;border-right:2px none #FDD835;border-bottom:0px none #FDD835;border-left:2px none #FDD835;border-radius:0px 0px 0px 0px;padding:10px 10px 25px 10px;margin-top:8px;margin-bottom:25px;overflow:hidden;}
.top-post{padding:8px 30px 17px 0px;font-size:9pt;color:#000000;font-weight:bold;text-align:right;border-bottom:2px none #FDD835;border-radius:0px;margin-bottom:15px;}
.top-post a{color:#000000;}
.top-post a:hover{color:#000000;}
.icon-post{float:left;font-size:20px !important;color:#FF0000;margin:0px 0px 0px 20px;}
.c-post{width:100%;font-size:9pt;color:#000000;text-align:right;overflow:hidden;}
.c-post a{color:#0000FF;}
.c-post a:hover{color:#FF0000;}
.date-post{width:100%;margin:15px 0px 0px 0px;font-size:8pt;color:#000000;text-align:center;}
.date-post a{color:#0000FF;}
.date-post a:hover{color:#FF0000;}
.date-post i{font-size:12px;margin:0px 5px 0px 3px;}
.c-post img,.c-side img{max-width:100%;height:auto;}
.pagination{direction:ltr;font-size:8pt;text-align:center;}
.pagination a{display:inline-block;padding:6px;padding-top:3px;padding-bottom:3px;margin:2px;background:#232323;color:#fff;border:2px solid #ccc;border-radius:0px;text-decoration:none;}
.pagination a:hover{background:#ccc;color:#232323;border-color:#232323;}
table,tr,td{font-size:9pt;color:#000000;padding:3px 0px 3px 0px;}
#sidebar{float:right;width:220px;overflow:hidden;}
.block-side{width:180px;background:#FDD835;border-top:0px none #FDD835;border-right:2px none #FDD835;border-bottom:0px none #FDD835;border-left:2px none #FDD835;border-radius:0px 0px 0px 0px;padding:10px 8px 35px 8px;margin-top:8px;margin-bottom:25px;overflow:hidden;}
.top-side{padding:8px 15px 17px 0px;font-size:9pt;color:#000000;font-weight:bold;text-align:right;border-bottom:2px none #FDD835;border-radius:0px;margin-bottom:15px;}
.icon-side{float:left;font-size:20px !important;color:#0000FF;margin:0px 0px 0px 15px;}
.c-side{font-size:9pt;color:#000000;text-align:right;overflow:hidden;}
.c-side a{color:#0000FF;}
.c-side a:hover{color:#FF0000;}
#footerbar{float:right;width:100%;overflow:hidden;}
.footer{width:530px;padding:15px 10px 15px 10px;background:#FDD835;border-top:0px none #FDD835;border-right:2px none #FDD835;border-bottom:0px none #FDD835;border-left:2px none #FDD835;border-radius:0px 0px 0px 0px;margin-top:10px;margin-bottom:10px;overflow:hidden;}
.c-footer{font-size:9pt;color:#000000;text-align:center;}
.c-footer a{color:#000000;}
.c-footer a:hover{color:#000000;}

@media screen and (max-width:980px){
#tempkade{width:100%;}
#headerbar,#menubar,#postbar,#sidebar,#footerbar{float:none;width:100%;}
#header,#back-menu,.block-post,.block-side,.footer{width:93%;}
.c-menu{font-size:7pt;}
.c-menu a{margin:0px;}
.block-post img,.block-side img{max-width:94%;max-height:auto;}
#header{max-width:100%;background-size:100%;}}

<script language="javascript">
function GetBC(lngPostid)
{
intTimeZone=<-BlogTimeZone->;
strBlogId="<-BlogId->";
intCount=-1;
strResult="";
try {
for (i=0;i<BlogComments.length;i+=2)
{
if (BlogComments[i]==lngPostid)
intCount=BlogComments[i+1] ;
}
}  catch( e) {
}
if ( intCount==-1)  strResult="آرشیو نظرات";
if ( intCount==0)  strResult="نظر بدهید";
if ( intCount==1)  strResult="یک نظر";
if ( intCount>1)  strResult=intCount + " نظر" ;
strUrl="/comments/?blogid=" +strBlogId + "&postid=" + lngPostid + "&timezone=" + intTimeZone ;
strResult ="<a href=\"javascript:void(0)\" onclick=\"javascript:window.open('" + strUrl + "','blogfa_comments','status=yes,scrollbars=yes,toolbar=no,menubar=no,location=no ,width=500px,height=500px')\" >" +  strResult + " </a>" ;
document.write ( strResult ) ;
}
function OpenLD()
{
window.open('/links','blogfa_ld','status=yes,scrollbars=yes,toolbar=no,menubar=no,location=no ,width=500px,height=500px');
return true;
}
</script>
